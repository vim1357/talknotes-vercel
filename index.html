<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talknotes Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Хватит записывать мысли руками, для этого есть AI</h1>
    <p class="subtitle">
      Просто наговори голосом все, что нужно.<br>
      Получишь результат в виде текста прямо здесь
    </p>
    <button id="recordBtn">
      <span class="icon"></span>
      <span class="btnText">Начать запись</span>
    </button>
     <div id="transcriptionBlock" class="hidden">
      <div id="transcription"></div>
      <div class="copyContainer">
        <button id="copyBtn" title="Скопировать">
          <i data-lucide="copy"></i>
          </button>
          </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    lucide.createIcons(); // отрисовать все lucide иконки
  </script>
</body>
</html>
